<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../images/bigdata.png">
		<title>高耗能高排放分析</title>
		<link href="../js/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">

		<style>
#staChart {

}

	position: absolute;

	left: 50%
}

#detailChartLow {

	top: 10px;
	left: 75%
}

		<nav class="navbar navbar-default navbar-fixed-top" style="height: 40px">
		<div class="row" style="padding-top: 8px; padding-left: 20px;">
			<div class="col-md-2">
				<span class="input-group"> <span class="input-group-addon" style="color: black; padding: 3px;">年份</span> <select
						id="yearQuery" class="selectpicker">
					</select> </span>
			</div>
			<div class="col-md-2">

					</select> </span>

					</select> </span>
			</div>
			<div class="col-md-2">
				<ul class="nav navbar-left">
					<button type="button" class="btn btn-primary btn-sm" style="" onclick="queryAnalysis()">

		<div id="detailChartHigh"></div>

</script>

</script>
		<script src="../js/sweetalert/sweetalert-dev.js">
</script>
