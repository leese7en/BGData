<!DOCTYPE html>
<html>
<head>
<title>工况火电厂硫分</title>
<Meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<link rel='stylesheet' href='../css/jqueryUI/themes/default/easyui.css' />
<link rel='stylesheet' href='../css/jqueryUI/themes/icon.css' />
<link rel="stylesheet" href="../css/tooltip/tooltip.css">
<script src="../js/jquery-1.7.2.js">
	
</script>
<script src="../js/jquery.easyui.min.js">
	
</script>
<script src="../js/easyui-lang-zh_CN.js">
	
</script>
<script src="../js/echarts.min.js">
	
</script>
<script src="../js/utils.js"></script>
<script src="../js/checkInput.js"></script>
<script src="js/industrySulfur.js">
	
</script>
</head>
<body class="easyui-layout">
	<div class="help-tip" style="position: fixed;top: 50px;right: 20px;">
						<p></p>
					</div>
	<!-- 批注对话框 -->
	<div id="annotationDialog" title="批注信息" style="display: none;overflow:hidden;">
		<div data-options="region:'center'">
			<div id="annotation" style="width: 100%;">
				<table id="annotationTable" class="easyui-datagrid"
					style="width: 100%;height:750px"
					data-options="singleSelect:true,striped:true">
					<thead>
						<tr>
							<th field="year" width="20%" align="center">年份</th>
							<th field="month" width="20%" formatter="formatMonth" align="center">月份</th>
							<th field="pollutant" width="20%" formatter="formatPollutant" align="center">污染物类型</th>
							<th field="content" width="40%" align="center">批注内容</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

	</div>
	<div data-options="region:'center',fit:false">
		<div class="easyui-tabs" data-options="fit:true">
			<div title="时间纬度">
				<div id="timeCondition" style="padding-top:10px;padding-left:20px;">
					<span>开始年份：</span> <select id="beginYear" class="easyui-combobox"
						data-options="panelHeight:'auto'" style="width: 80px;height:28px;">
					</select> <span>结束年份：</span> <select id="endYear" class="easyui-combobox"
						data-options="panelHeight:'auto'" style="width: 80px;height:28px;">
					</select> <a href="#" class="s_btns" onclick="sulfurTimeQuery()">查询</a>
				</div>
				<div id="timeChart" class="main"
					style='margin-bottom:1px;padding-bottom:0;border-bottom-width:0;margin-top:10px;'></div>
			</div>
			<div title="盟市/集团">
				<div id="cityCondition" style="padding-top:10px;padding-left:20px;">
					<span>年份：</span> <select id="cityYear" class="easyui-combobox"
						data-options="panelHeight:'auto'" style="width: 80px;height:28px;">
					</select>
					<span>盟市/集团</span> 
					<select id="viewPoint" class="easyui-combobox"
						data-options="panelHeight:'auto'"
						style="width: 100px;height:28px;" editable="false">
						<option value="city">盟市</option>
						<option value="industry">电力集团</option>
					</select> <a href="#" class="s_btns" onclick="sulfurCityQuery()">查询</a><div>
					<div id="cityChart" class="main"
						style='margin-bottom:1px;padding-bottom:0;border-bottom-width:0;margin-top:20px;'></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
