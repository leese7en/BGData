<!DOCTYPE html>
<html>
	<head>
		<title>编辑盟市信息</title>
		<Meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
		<link rel='stylesheet' href='../css/jqueryUI/themes/default/easyui.css' />
		<link rel='stylesheet' href='../css/jqueryUI/themes/icon.css' />
		<script src="../js/jquery-1.7.2.js">
</script>
	<script src="../js/jquery.easyui.min.js">
</script>
<script src="../js/easyui-lang-zh_CN.js">
</script>
	<script src="../js/utils.js">
</script>
	<script src="js/city.js">
</script>
	</head>
	<body class="easyui-layout">
		<div id="editCity" class="easyui-menu" style="width: 100px; display: none;border-color:#ddd;background:#fcfcfc;">
			<div iconCls="icon-add" name="edit">
				编辑
			</div>
			<div iconCls="icon-remove" name="delete">
				删除
			</div>
		</div>
		<div id="cityDialog" style="width: 500px; height: 270px; font-size: 13px; display: none;overflow:hidden;">
			<table cellpadding="5" style="font-size: 13px; color: MidnightBlue; width: 100%;margin-left:10px;margin-top:10px;">
				<tr>
					<td align="right">
						名称:
					</td>
					<td>
						<input id="cityName" class="easyui-textbox" style="width: 150px;height:28px;" />
					</td>
				</tr>
				<tr>
					<td align="right">
						区域划分:
					</td>
					<td>
						<select id="distributedType" class="easyui-combobox" data-options="panelHeight:'auto'" style="width: 150px;height:28px;">
							<option value="select">请选择</option>
							<option value="东部">东部</option>
							<option value="中部">中部</option>
							<option value="西部">西部</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">
						描述:
					</td>
					<td>
						<textarea id="description" style="width:300px;height:100px;resize: none;border:1px solid #95B8E7;" ></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div id="city" style="padding-left:20px;padding-top:10px;">
		<span>名称：</span>
			<input id="queryCityName" class="easyui-textbox" style="width:150px;height:28px;" />
	    <span>区域划分：</span>
			<select id="queryDistributed" class="easyui-combobox" data-options="panelHeight:'auto'" style="width: 150px;height:28px;">
							<option value="select">请选择</option>
							<option value="中部">中部</option>
							<option value="东部">东部</option>
							<option value="西部">西部</option>
						</select>
			<a href="#" class="s_btns" onclick="query()">查询</a>
			<a href="#" class="s_btna"  onclick="add()">添加</a>
		</div>
		<div data-options="region:'center',fit:false">
			<table id="cityTable" class="easyui-datagrid" style="width: auto;" toolbar="#city"
				data-options="rownumbers:true,singleSelect:true,fit:true,striped:true" pagination="true">
				<thead>
					<tr>
						<th field="id" width="10%" align="center">
							编码
						</th>
						<th field="cityName" width="20%" align="center">
							名称
						</th>
						<th field="distributed" width="25%" align="center">
							区域划分
						</th>
						
						<th field="description" width="45%" align="center">
							描述
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</body>
	</html>
