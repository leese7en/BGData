<!DOCTYPE html>
<html>
	<head>
		<title>编辑电厂</title>
		<Meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
		<link rel='stylesheet' href='../css/jqueryUI/themes/default/easyui.css' />
		<link rel='stylesheet' href='../css/jqueryUI/themes/icon.css' />
	</head>
	<body class="easyui-layout">

		<div id="baseInfoMenu" class="easyui-menu" style="width: 100px; display: none">
			<div iconCls="icon-add" name="hotwordManage">
				热词管理
			</div>
		</div>
		<div id="hotwordDialog" style="width: 500px; height: 270px; font-size: 15px; display: none;">
			<table id="hotwordTable" class="easyui-datagrid" style="width: auto;" toolbar="#hotword"
				data-options="rownumbers:true,singleSelect:true,fit:true,striped:true">
				<thead>
					<tr>
						<th field="id" width="10%" align="center">
							ID
						</th>
						<th field="name" width="25%" align="center">
							名称
						</th>
						<th field="typeName" width="20%" align="center">
							类型
						</th>

						<th field="description" width="25%" align="center">
							描述
						</th>
						<th field="createDate" width="20%" align="center">
							创建时间
						</th>
					</tr>
				</thead>
			</table>
		</div>
		
		<div id="hotwordMenu" class="easyui-menu"
			style="width: 100px; display: none; border-color: #ddd; background: #fcfcfc;">
			<div iconCls="icon-add" name="enterprise">
				企业热词
			</div>
			<!--<div iconCls="icon-remove" name="delete">
				删除热词
			</div>
		--></div>
		
		<div id="hotwordEnterpriseDialog"
			style="width: 500px; height: 270px; font-size: 13px; display: none; overflow: hidden;">
			<table cellpadding="5"
				style="font-size: 13px; color: MidnightBlue; width: 100%; margin-left: 10px; margin-top: 10px;">
				<tr>
					<td>
						报告来源:
					</td>
					<td>
						<select id="report" class="easyui-combobox" data-options="panelHeight:'auto'" style="width: 150px;">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						企业编码:
					</td>
					<td>
						<input id="enterprisePSCode" class="easyui-textbox" data-options="panelHeight:'auto',disabled:'disabled'" style="width: 150px;"/>
					</td>
				</tr>
				<tr>
					<td>
						排口信息:
					</td>
					<td>
					<select id="outputCode" class="easyui-combobox" data-options="panelHeight:'auto'" style="width: 150px;">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						报告地址:
					</td>
					<td>
						<input id="url" class="easyui-textbox" style="width: 150px;" />
					</td>
				</tr>
				<tr>
					<td>
						报告时间:
					</td>
					<td>
						<input id="time" class="easyui-datebox" data-options="formatter:myformatter" required style="width: 150px" />
					</td>
				</tr>
				<tr>
					<td>
						详细信息:
					</td>
					<td>
						<input id="description" class="easyui-textbox" style="width: 150px;" />
					</td>
				</tr>
			</table>
		</div>
		
		<div id="baseInfoCondition" style="padding: 0px;padding-top:10px;">
			<span>企业名称：</span>
			<input id="psNameQuery" class="easyui-textbox" style="width: 140px; height: 28px" />
			<span>企业状态：</span>
			<input id="psStatusQuery" class="easyui-textbox" style="width: 140px; height: 28px" />
			<span>更新时间：</span>
			<input id="beginTime" class="easyui-datetimebox" required style="width: 140px;height:28px;" />
			<span> —&nbsp;</span>
			<input id="endTime" class="easyui-datetimebox" required style="width: 140px;height:28px;">
			<a href="#" class="s_btns" onclick="baseInfoQuery()">查询</a>
		</div>
		<div data-options="region:'center',fit:false">
			<table id="baseInfoTable" class="easyui-datagrid" style="width: auto;" toolbar="#baseInfoCondition"
				data-options="rownumbers:true,singleSelect:true,fit:true,striped:true" pagination="true">
				<thead>
					<tr>
						<th field="psCode" width="10%" align="center">
							编码
						</th>
						<th field="psName" width="25%" align="center">
							名称
						</th>
						<th field="psType" width="6%" align="center">
							类型
						</th>
						<th field="psGroup" width="10%" align="center">
							集团
						</th>
						<th field="psStatus" width="10%" align="center">
							状态
						</th>
						<th field="unitTypeName" width="10%" align="center">
							级别
						</th>
						<th field="subjectionRelationName" width="10%" align="center">
							区域
						</th>
						<th field="industryTypeName" width="15%" align="center">
							产业类型
						</th>
						<th field="valleyName" width="8%" align="center">
							流域
						</th>
						<th field="attentionDegreeName" width="16%" align="center">
							控制级别
						</th>
						<th field="pasAddress" width="6%" align="center">
							所属城市
						</th>
						<th field="longitude" width="10%" align="center">
							经度
						</th>
						<th field="latitude" width="10%" align="center">
							纬度
						</th>
						<th field="psEnvironmentDept" width="10%" align="center">
							环保组织
						</th>
						<th field="environmentPrincipal" width="10%" align="center">
							负责人
						</th>
						<th field="environmentMans" width="10%" align="center">
							不可用日期
						</th>
						<th field="corporationCode" width="10%" align="center">
							不可用日期
						</th>
						<th field="corporationName" width="10%" align="center">
							不可用日期
						</th>
						<th field="runDate" width="10%" align="center">
							运行时间
						</th>
						<th field="officePhone" width="10%" align="center">
							办公电话
						</th>
						<th field="fax" width="10%" align="center">
							传真
						</th>
						<th field="mobilePhone" width="10%" align="center">
							电话
						</th>
						<th field="email" width="10%" align="center">
							邮箱
						</th>
						<th field="postalCode" width="10%" align="center">
							邮编
						</th>
						<th field="communicateAddr" width="10%" align="center">
							地址
						</th>
						<th field="areaName" width="10%" align="center">
							所属城市
						</th>
						<th field="psClassName" width="10%" align="center">
							企业类型
						</th>
						<th field="linkman" width="10%" align="center">
							联系人
						</th>
						<th field="comment" width="15%" align="center">
							说明
						</th>
						<th field="disposeTypeCode" width="10%" align="center">
							不可用日期
						</th>
						<th field="ifThirtyTenthousandkilowat" width="10%" align="center">
							是否三十万千瓦
						</th>
						<th field="totalArea" width="10%" align="center">
							总面积
						</th>
						<th field="isMonitor" width="10%" align="center">
							不可用日期
						</th>
						<th field="stateControlledTypeName" width="10%" align="center">
							不可用日期
						</th>
						<th field="psAlias" width="15%" align="center">
							别号
						</th>
						<th field="updateTime" width="10%" align="center">
							更新时间
						</th>
					</tr>
				</thead>
			</table>
		</div>
		
		
		
	</body>
	<script src="../js/jquery-1.7.2.js">
</script>
	<script src="../js/jquery.easyui.min.js">
</script>
	<script src="../js/easyui-lang-zh_CN.js">
</script>
	<script src="../js/utils.js">
</script>
	<script src="js/baseInfo.js">
</script>
</html>
