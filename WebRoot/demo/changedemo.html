<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>模拟历史变迁数据 · Example</title>

		<link rel='stylesheet' href='../css/jqueryUI/themes/default/easyui.css' />
		<link rel='stylesheet' href='../css/jqueryUI/themes/icon.css' />
		<script src="../js/jquery-1.7.2.js">
</script>
		<script src="../js/jquery.easyui.min.js">
</script>
		<script src="echarts/echarts.js">
</script>
		<style type="text/css">
#installedBar {
	position: absolute;
	left: 5%;
	top: 50px;
}

#powerBar {
	position: absolute;
	left: 25%;
	top: 50px;
}

#county {
	position: absolute;
	top: 50px;
	left: 80%;
}

#childBar {
	position: relative;
	left: 5px;
}

#childMap {
	position: relative;
	top: -400px;
	left: 210px;
}

#city {
	position: relative;
	left: 80%;
	top: -300px;
}
</style>
	</head>
	<body>
		<!-- 对话框 -->
		<div id="child" style="display: none; width: 800px; height: 500px; overflow: hidden;">
			<div id="childBar" style="margin-top: 10px;">
				<div id="installedChildBar" class="main" style="width: 260px; height: 200px;"></div>
				<div id="powerChildBar" class="main" style="width: 260px; height: 200px;"></div>
			</div>
			<div id="childMap" style="width: 300px; margin-top: 10px; height: 300px;"></div>
			<div id="city" style="margin-top: -550px; margin-left: -100px;">
				<div id="installedChildCom" style="width: 240px; height: 180px;"></div>
				<div id="powerChildCom" style="width: 240px; height: 180px; margin-top: -50px;"></div>
				<div id="hourChildCom" style="width: 240px; height: 180px; margin-top: -50px;"></div>
			</div>
		</div>

		<div id="main" class="main" style="margin:20px;"></div>
		<div id="installedBar" class="main" style="width: 250px; height: 300px;margin:20px;"></div>
		<div id="powerBar" class="main" style="width: 250px; height: 300px;margin:20px;"></div>
		<div id="county">
			<div id="powerCom" style="width: 240px; height: 170px;"></div>
			<div id="installedCom" style="width: 240px; height: 170px;"></div>
			<div id="hourCom" style="width: 240px; height: 170px;"></div>
		</div>
		<script src="js/changedata.js">
</script>
		<script src="js/changerequire.js">
</script>
	</body>
</html>
